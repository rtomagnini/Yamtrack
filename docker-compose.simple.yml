services:
  yamtrack:
    container_name: yamtrack-dev-simple
    build: .
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - TZ=Europe/Madrid
      - SECRET=longdevstring123456789
      - REDIS_URL=redis://redis:6379
      - DEBUG=1
    volumes:
      - ./db:/yamtrack/db
    ports:
      - "8337:8000"
    # Override the entrypoint to run Django directly
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  redis:
    container_name: yamtrack-redis-dev-simple
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
